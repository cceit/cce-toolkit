<div class="row detail">
    <div class="col-sm-3 detail label">
        <h4>{{ label|capfirst }}</h4>
    </div>

    <div class="col-sm-9 detail info">
        <p class="value">
        {% if value %}
            <a href="{% url url_name object.pk %}">{{ value }}</a>
        {% else %}
            --
        {% endif %}</p>
    </div>
</div>
